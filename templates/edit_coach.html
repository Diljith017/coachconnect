<!-- templates/edit_coach.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Coach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Edit Coach</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Name</label>
            <input class="form-control" name="name" value="{{ coach.name }}" required>
        </div>
        <div class="mb-3">
            <label>Specialization</label>
            <input class="form-control" name="specialization" value="{{ coach.specialization }}" required>
        </div>
        <div class="mb-3">
            <label>Experience Years</label>
            <input class="form-control" type="number" name="experience_years" value="{{ coach.experience_years }}" required>
        </div>
        <div class="mb-3">
            <label>Current Image</label><br>
            <img src="{{ url_for('static', filename='uploads/' + coach.profile_image) }}" width="100"><br>
            <label class="mt-2">Upload New Image (optional)</label>
            <input class="form-control" type="file" name="profile_image">
        </div>
        <div class="mb-3">
            <label>Bio</label>
            <textarea class="form-control" name="bio" rows="3">{{ coach.bio }}</textarea>
        </div>
        <div class="mb-3">
            <label>Instagram Link</label>
            <input class="form-control" name="instagram" value="{{ coach.instagram }}">
        </div>
        <div class="mb-3">
            <label>YouTube Link</label>
            <input class="form-control" name="youtube" value="{{ coach.youtube }}">
        </div>
        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" name="available" {% if coach.available %}checked{% endif %}>
            <label class="form-check-label">Available</label>
        </div>
        <button class="btn btn-success">Update Coach</button>
    </form>
</body>
</html>
