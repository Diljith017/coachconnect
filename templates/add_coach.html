<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Coach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Add New Coach</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Name</label>
            <input class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label>Specialization</label>
            <input class="form-control" name="specialization" required>
        </div>
        <div class="mb-3">
            <label>Experience Years</label>
            <input class="form-control" type="number" name="experience_years" required>
        </div>
        <div class="mb-3">
            <label>Profile Image</label>
            <input class="form-control" type="file" name="profile_image" required>
        </div>
        <div class="mb-3">
            <label>Bio</label>
            <textarea class="form-control" name="bio" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label>Instagram Link</label>
            <input class="form-control" name="instagram">
        </div>
        <div class="mb-3">
            <label>BOOKING LINK</label>
            <input class="form-control" name="youtube">
        </div>
        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" name="available" checked>
            <label class="form-check-label">Available</label>
        </div>
        <button class="btn btn-success">Add Coach</button>
    </form>
</body>
</html>
