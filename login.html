<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white shadow-xl rounded-2xl flex w-full max-w-4xl overflow-hidden">
    
    <!-- Login Form -->
    <div class="w-1/2 p-8">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-600 mb-1" for="loginEmail">Email</label>
          <input id="loginEmail" type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 mb-1" for="loginPassword">Password</label>
          <input id="loginPassword" type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
      </form>
    </div>

    <!-- Divider -->
    <div class="w-px bg-gray-200"></div>

    <!-- Signup Form -->
    <div class="w-1/2 p-8 bg-gray-50">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Sign Up</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-600 mb-1" for="signupName">Full Name</label>
          <input id="signupName" type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 mb-1" for="signupEmail">Email</label>
          <input id="signupEmail" type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 mb-1" for="signupPassword">Password</label>
          <input id="signupPassword" type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required />
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-300">Sign Up</button>
      </form>
    </div>
    
  </div>
</body>
</html>
